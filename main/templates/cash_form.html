{% extends "base.html" %}


{% block content %}
<h3 style="color:black">{{title}}</h3>
<form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    {% if delete_confirm %}
        <button type='submit' class= "btn btn-danger">Удалить запись</button>
        <a href="{% url "main:transaction_list" %}" class="btn btn-dark">Отмена</a>
    {% else %}
        <button type='submit' class= "btn btn-primary">Сохранить запись</button>
    {% endif %}
</form>
{% block footer %}


{% endblock footer %}
{% endblock content %}
