{% extends "base.html" %}

{% block content %}

<h3>{{title}}</h3>
<form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    {% if delete_confirm %}
        <button type='submit' class= "btn btn-danger">Удалить данные</button>
        <a href="{% url "main:guide_list" %}" class="btn btn-dark">Отмена действия</a>
    {% else %}
        <button type='submit' class= "btn btn-primary">Сохранить</button>
        <a href="{% url "main:guide_list" %}" class='btn btn-secondary'>Вернуться назад </a>
    {% endif %}
</form>
{% endblock content %}
